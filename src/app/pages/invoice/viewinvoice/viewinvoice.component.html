  <nb-card>
      <nb-card-header>
        <h2>View Invoice</h2>
        <!-- <ul *ngFor="let datas of data">
            <li >{{datas.city_id.title}}</li>
        </ul> -->
    
      </nb-card-header>
      <nb-card-body>
        <div class="table-responsive col-md-12" style="padding-left:0px; padding-right:0px;">
          <table class="table table-hover">
            <thead>
              <tr style="white-space:nowrap;">
                <th>ID</th>
                <th>User</th>
                <th>Driver</th>
                <th>Status</th>
                <th>Order Number</th>
                <th>Invoice Number</th>
                <th>Vendor</th>
                <th>Resend Invoice</th>                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let datas of data">
                <td>
                  {{datas.id}}
                </td>
                <td>
                  {{datas.user_id.name}}
                </td>
                <td>
                  {{datas.driver_id.name}}
                </td>
                <td>
                  {{datas.status.title}}
                </td>
                
                <td>
                  {{datas.order_id.order_number}}
                </td>
                <td>
                  {{datas.invoice_number}}
                </td>
                <td>
                  {{datas.vendor_id.name}}
                </td>
                <td>
                  Resend Invoice part
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </nb-card-body>
    </nb-card>
