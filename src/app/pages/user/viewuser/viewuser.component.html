<nb-card>
  <nb-card-header>
    <h2>Users List</h2>
    <!-- <ul *ngFor="let datas of data">
        <li >{{datas.city_id.title}}</li>
    </ul> -->
    
  </nb-card-header>
  <nb-card-body>
      <div class="table-responsive col-md-12" style="padding-left:0px; padding-right:0px;">
          <table class="table table-hover">
             <thead>
                <tr>                           
                   <th>Name</th>
                   <th>Mobile No.</th>
                   <th>Email Id</th>
                   <th>DOB</th>
                   <th>Country</th>
                   <th>City</th>
                   <th>Id</th>
                   <th>Status</th>  
                   <th>Edit</th>       
                   <th>Delete</th>                  
                </tr>
                <!-- <tr>
                  <td>
                    <input #Txtname placeholder="first name" [(ngModel)]="namesearch"/>
                  </td>
                  <td>
                    <input #Txtmobile placeholder="first name" />
                  </td>
                  <td>
                    <input #Txtemail placeholder="first name" />
                  </td>
                  <td>
                    <input #Txtdob placeholder="first name" />
                  </td>
                  <td>
                    <input #Txtcountry placeholder="first name" />
                  </td>
                  <td>
                    <input #Txtcity placeholder="first name" />
                  </td>
                  <td>
                    <input #Txtid placeholder="first name" />
                  </td>
                  <td>
                    <input #Txtstatus placeholder="first name" />
                  </td>
                  <td>
                    <input #Txtid placeholder="first name" />
                  </td>
                  <td></td>
                </tr> -->
             </thead>
             <tbody>
                <tr *ngFor="let datas of data">
                   <td>
                      {{datas.name }}
                   </td>
                   <td>
                      {{datas.mobile}}
                   </td>
                   <td>
                      {{datas.email}}
                   </td>
                   <td>
                      {{datas.dob| date:"dd/MM/yy"}}
                   </td>
                   <td>
                      {{datas.country_id.title}}
                   </td>
                   <td>
                      {{datas.city_id.title}}
                   </td>
                   <td>
                    {{datas.id}}
                  </td>
                   <td>
                      {{datas.status.title}}
                   </td>
                   <td>
                    <button type="button" class="btn btn-primary btn-sm" id="{{datas.id}}" [routerLink]="['/edituser/'+datas.id]">Edit</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger btn-sm">Delete</button> 
                  </td>
                    
                   
                </tr>
             </tbody>
          </table>
       </div>
  </nb-card-body>
  </nb-card>
